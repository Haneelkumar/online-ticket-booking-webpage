<!DOCTYPE html>
<head>
<title>Flight ticket booking form</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="booking-form-box">
<div class="radio-btn">
<input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
<input type="radio" class="btn" name="check"><span>on way</span>
<input type="radio" class="btn" name="check"><span>Multy-city</span>
</div>

<div class="booking-form">
<label>Flying from</label>
<input type="text"  class="form-control" placeholder="city or Airport">
<label>Flying To</label>
<input type="text"  class="form-control" placeholder="city or Airport">

<div class="input-grp">
<label>Departing</label>
<input type="date"  class="form-control select-date">
</div>
<div class="input-grp">
<label>Returning</label>
<input type="date"  class="form-control select-date">

</div>
<div class="input-grp">
<label>Adults</label>
<input type="number"  class="form-control" value="1">
</div>

<div class="input-grp">
<label>Children</label>
<input type="number"  class="form-control" value="0">
</div>

<div class="input-grp">
<label>Travel class</label>
<select class="custom-select">
<option value="1">Economy class</option>
<option value="2">Business class</option>
</select>
</div>
<div class="input-grp">
<button type="button" class="btn btn-primary flight">Show Flights</button>
</div>
</div>

</body>
</html>
